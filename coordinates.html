<!DOCTYPE html>
<html>
  <head>
    <title>Coordinate Visualization</title>
  </head>
  <body>
    <svg width="300px" height="300px" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
      <g fill="none" stroke="black" stroke-width="3" >
        <line x1="0" y1="1.5" x2="300" y2="1.5" />
        <line x1="1.5" y1="0" x2="1.5" y2="100" />
      </g>
      <g fill="red" stroke="none" >
        <rect x="0" y="0" width="3" height="3" />
        <rect x="297" y="0" width="3" height="3" />
        <rect x="0" y="97" width="3" height="3" />
      </g>
      <g font-size="14" font-family="Verdana" >
        <text x="10" y="20">(0,0)</text>
        <text x="240" y="20">(300,0)</text>
        <text x="10" y="90">(0,300)</text>
      </g>
      <g fill="green" id="points">
        <rect x="100" y="30" width="5" height="5"/>
        <rect x="150" y="30" width="5" height="5"/>
      </g>
    </svg>
  <script src="randomPoints.js"></script>
  </body>
</html>
